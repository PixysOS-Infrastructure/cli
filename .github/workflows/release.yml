name: Build and Upload Artifact

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [x86_64, aarch64]
        include:
          - platform: x86_64
            image: i386/python:3.7-slim
          - platform: aarch64
            image: arm64v8/python:3.7-slim
    steps:
      - name: Checkout scripts repository
        uses: actions/checkout@v4
        with:
          repository: PixysOS-Infrastructure/scripts
          token: ${{ secrets.GH_TOKEN }}
          sparse-checkout: 'cli/temp-cli'
          path: '${{ github.workspace }}/ws'
          ref: 'master'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Build binary on emulated aarch64
        run: |
          docker run --rm --platform ${{ matrix.platform }} --volume "${{ github.workspace }}/ws:/ws" ${{ matrix.image }} /bin/sh -c " \
            arch
            cd ws
            pwd
          "
        
        
